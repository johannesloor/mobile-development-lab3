<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, user-scalable=yes,
		initial-scale=1.0" />

	<title>Color hunt</title>
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<!--<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	<script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>-->
	<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
	<script src="http://code.jquery.com/ui/1.8.21/jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script>$('#widget').draggable();</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<style>
	@import 'page.css';

	</style>
	<script>
	// Redirect console if running from Evothings Workbench.
	//if (window.hyper) { console.log = hyper.log }
	function allowDrop(ev) {
		ev.preventDefault();
	}

	function drag(eve) {
		eve.dataTransfer.setData("text", eve.target.id);
	}

	function drop(ev) {
		ev.preventDefault();
		var data = ev.dataTransfer.getData("text");
		ev.target.appendChild(document.getElementById(data));
	}
	</script>
</head>

<body>

	<ons-page class="my-page" id="test">
		<div id="div1"></div>
		<br>
		<img id="drag1" src="photos/photo-face.jpg" width="336" height="69">
	</ons-page>
	<ons-page class="my-page" id="page-default">
		<div class="my-header">
			<h1>color match treasure hunt</h1>
		</div>
			<div class="info-text">start the treasure hunt by finding your first clue in the art hall</div>
	</ons-page>

	<ons-page class="my-page" id="memory-page">

		<div class="my-content">
			<div class="info-text">hmmm...<br>maybe i should memorize this</div>
				<div class="row card-rows">
					<div class="col-2"></div>
					<div class="col-4">
						<div class="card" style="background: blue"></div>
					</div>
					<div class="col-4">
						<div class="card" style="background: red"></div>
					</div>
					<div class="col-2"></div>
				</div>
				<div class="row card-rows">
					<div class="col-2"></div>
					<div class="col-4">
						<div class="card" style="background: red"></div>
					</div>
					<div class="col-4">
						<div class="card" style="background: green"></div>
					</div>
					<div class="col-2"></div>
				</div>
				<div class="row card-rows">
					<div class="col-2"></div>
					<div class="col-4">
						<div class="card" style="background: blue"></div>
					</div>
					<div class="col-4">
						<div class="card" style="background: yellow"></div>
					</div>
					<div class="col-2"></div>
				</div>
					<div class="info-text">keep on searching...<br>try the music-room next!</div>
		</div>
	</ons-page>

	<ons-page class="my-page" id="solution-page">


		<div class="my-content">
			<div class="info-text">ok...<br>now how were the colors organized?</div>
			<div class="row card-rows">
				<div class="col-2"></div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row card-rows">
				<div class="col-2"></div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-2"></div>
			</div>
			<div class="row card-rows">
				<div class="col-2"></div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-4">
					<div class="dropbox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
				</div>
				<div class="col-2"></div>
			</div>

			<div class="row card-rows bottom">
				<div class="col-2">
					<div class="card pick" style="background: green"></div>
				</div>
				<div class="col-2">
					<div class="card pick" style="background: red" draggable="true" ondragstart="drag(event)"></div>
				</div>
				<div class="col-2">
					<div class="card pick" style="background: red" draggable="true" ondragstart="drag(event)"></div>
				</div>
				<div class="col-2">
					<div class="card pick" style="background: blue" draggable="true" ondragstart="drag(event)"></div>
				</div>
				<div class="col-2">
					<div class="card pick" style="background: blue" draggable="true" ondragstart="drag(event)"></div>
				</div>
				<div class="col-2">
					<div class="card pick" style="background: yellow"></div>
				</div>
			</div>
		</div>
	</ons-page>

	<ons-page class="my-page" id="treasure-page">
		<div class="my-header">
		</div>
		<div class="my-content">

			<div id="passwordField">
				<div style="text-align: center; margin-top: 50px;">
			    <p>
			      <ons-input id="password" modifier="underbar" placeholder="Write the super secret password" float></ons-input>
			    </p>
			    <p style="margin-top: 30px;">
			      <ons-button onclick="testPassword()">Find the treasure!</ons-button>
			    </p>
			  </div>
			</div>

			<div id="treasure" style="display: none">
				<h1>Whoho! You found the treasure!!!</h1>
				<p>It's feet...</p>
				<img src="photos/photo-feet.jpg" style="width: 100%"/>
			</div>

		</div>
	</ons-page>

	<script src="lib/jquery.js"></script>
	<script src="cordova.js"></script>
	<script src="app.js"></script>

</body>
</html>
